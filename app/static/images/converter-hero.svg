<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Document Icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#0d6efd" opacity="0.9"/>
    <rect x="10" y="20" width="60" height="5" fill="white"/>
    <rect x="10" y="35" width="60" height="5" fill="white"/>
    <rect x="10" y="50" width="40" height="5" fill="white"/>
    <rect x="10" y="65" width="50" height="5" fill="white"/>
    <text x="20" y="15" fill="white" font-family="Arial" font-size="12" font-weight="bold">DOCX</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(200, 195)">
    <path d="M 0 5 L 80 5" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
  </g>
  
  <!-- HTML Icon -->
  <g transform="translate(320, 150)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#28a745" opacity="0.9"/>
    <text x="10" y="40" fill="white" font-family="monospace" font-size="10">&lt;html&gt;</text>
    <text x="10" y="55" fill="white" font-family="monospace" font-size="10">&lt;body&gt;</text>
    <text x="10" y="70" fill="white" font-family="monospace" font-size="10">&lt;/body&gt;</text>
    <text x="10" y="85" fill="white" font-family="monospace" font-size="10">&lt;/html&gt;</text>
    <text x="20" y="15" fill="white" font-family="Arial" font-size="12" font-weight="bold">HTML</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="20" fill="#ffc107" opacity="0.3"/>
  <circle cx="350" cy="320" r="30" fill="#0d6efd" opacity="0.2"/>
  <circle cx="450" cy="150" r="15" fill="#28a745" opacity="0.3"/>
  
  <!-- Tags -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="100" height="25" rx="12" fill="#e6f7ff" stroke="#0d6efd" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" fill="#0d6efd" font-family="monospace" font-size="11">context.tag</text>
  </g>
  
  <g transform="translate(180, 280)">
    <rect x="0" y="0" width="140" height="25" rx="12" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
    <text x="70" y="17" text-anchor="middle" fill="#856404" font-family="monospace" font-size="11">document.field</text>
  </g>
</svg>
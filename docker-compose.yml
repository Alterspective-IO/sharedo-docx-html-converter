version: '3.8'

services:
  sharedo-converter:
    build:
      context: .
      dockerfile: Dockerfile
    image: sharedo-converter:latest
    container_name: sharedo-converter-service
    ports:
      - "8000:8000"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE=10485760  # 10MB in bytes
      - MAX_WORKERS=4
    volumes:
      - ./Input:/app/Input
      - ./Output:/app/Output
      - ./app:/app/app  # For development hot-reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sharedo-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sharedo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - sharedo-converter
    networks:
      - sharedo-network
    profiles:
      - production

  # Optional: Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: sharedo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sharedo-network
    profiles:
      - with-redis

networks:
  sharedo-network:
    driver: bridge

volumes:
  redis-data:
    driver: local